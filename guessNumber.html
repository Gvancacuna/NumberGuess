<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #dddddd;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        border-radius: 10px;
        padding: 30px;
        min-width: 500px;
        width: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        max-height: 700px;
      }

      h1 {
        text-align: center;
        color: #20295a;
        margin-top: 0;
        margin-bottom: 30px;
      }

      .message {
        margin: 20px 0;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
      }

      .score-container {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
        position: absolute;
        top: 30%;
        right: -140px;
      }

      input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .error-message {
        color: #d9534f;
        text-align: center;
        margin: 10px 0;
        height: 2rem;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 25px;
        width: 100%;
        max-width: 350px;
      }

      button {
        background-color: #c74036;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

      .history-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .history-title {
        color: #4a8d3f;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .history {
        padding-left: 20px;
        height: 20vh;
      }
      .guess-number {
        font-weight: bold;
      }

      .instruction {

        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number!</h1>

      <div class="instruction">I'm thinking of a number between 1 and 100.</div>

      <div class="message">
        <span>Start</span>
      </div>

      <div class="score-container">
        <div>Score: <span>10</span></div>
        <div>Attempts:<span id="attempts">0</span> / 10</div>
      </div>

      <input type="text" placeholder="Enter your guess" />

      <div class="error-message"></div>

      <div class="button-container">
        <button id="guess-button" type="submit">Guess</button>
        <button id="restart-button">Restart</button>
      </div>
        <div class="history-title">Guess History</div>
        <ul class="history"></ul>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
