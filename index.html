<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number!</h1>

      <div class="instruction">I'm thinking of a number between 1 and 100.</div>

      <div class="message">
        <span>Start</span>
      </div>

      <div class="score-container">
        <div>Score: <span>10</span></div>
        <div>Attempts:<span id="attempts">0</span> / 10</div>
      </div>

      <input type="text" placeholder="Enter your guess" />

      <div class="error-message"></div>

      <div class="button-container">
        <button id="guess-button" type="submit">Guess</button>
        <button id="restart-button">Restart</button>
      </div>
        <div class="history-title">Guess History</div>
        <ul class="history"></ul>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
